<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Button Counter</h1>
        <div class="counter">
            <p>Count: <span id="count">0</span></p>
        </div>
        <div>
            <button onclick="useFragile()">Use Fragile Resin</button>
            <button onclick="minus20()">-20 Resin</button>
            <button onclick="minus40()">-40 Resin</button>
            <button onclick="changeResin(200)">Set Resin</button>
            <input type="number" name="someid" />
        </div>
    </div>

    <script>
        let count = 0;
        const countSpan = document.getElementById('count');

        function useFragile() {
            count += 40;
            updateCounter();
        }

        function minus20() {
            count -= 20;
            updateCounter();
        }

        function minus40() {
            count -= 40;
            updateCounter();
        }

        function changeResin(int newCount) {
            count = newCount;
            updateCounter();
        }

        function updateCounter() {
            countSpan.textContent = count;
        }
    </script>
</body>
</html>
